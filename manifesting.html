<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manifesting CA â€“ Purvi</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Dancing Script',cursive;
}

html,body{
    width:100%;
    height:100%;
    overflow:hidden;
    background:radial-gradient(circle at top,#fff1f8,#f5c7dc,#caa6ea);
}

/* âœ¨ Sparkles */
.sparkle{
    position:absolute;
    width:4px;
    height:4px;
    background:white;
    border-radius:50%;
    animation:twinkle 6s infinite ease-in-out;
    z-index:1;
}
@keyframes twinkle{
    0%,100%{opacity:.2;transform:scale(.8);}
    50%{opacity:1;transform:scale(1.5);}
}

/* ðŸ’Ž FRONT CARD */
#frontCard{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:88%;
    max-width:360px;
    height:78%;
    background:rgba(255,255,255,.85);
    border-radius:30px;
    box-shadow:0 30px 60px rgba(0,0,0,.25);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    z-index:5;
    transition:transform .8s ease;
}

@supports (backdrop-filter: blur(20px)) {
  #frontCard{
    background:rgba(255,255,255,.35);
    backdrop-filter:blur(25px);
  }
}

#frontCard h1{
    font-size:2.1em;
    color:#e75480;
}
#frontCard h2{
    font-size:1.4em;
    color:#b03060;
    margin-bottom:15px;
}

/* âœ… 16:9 FRAME */
#frontCard img{
    width:90%;
    aspect-ratio:16/9;
    object-fit:cover;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,.3);
}

/* ðŸ’Œ LETTER PAGE */
#letterPage{
    position:absolute;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    z-index:5;
}

.letterBox{
    width:88%;
    max-width:360px;
    height:82%;
    background:rgba(255,255,255,.9);
    border-radius:30px;
    padding:18px;
    box-shadow:0 25px 60px rgba(0,0,0,.25);
    text-align:center;
    overflow-y:auto;
}

@supports (backdrop-filter: blur(20px)) {
  .letterBox{
    background:rgba(255,255,255,.45);
    backdrop-filter:blur(28px);
  }
}

/* ðŸ’• STICKERS */
.sticker{
    background:linear-gradient(135deg,#ffe3f0,#ffd2e8);
    border-radius:20px;
    padding:14px;
    margin:16px 0;
    cursor:pointer;
    box-shadow:0 15px 30px rgba(0,0,0,.15);
    transition:.6s ease;
}

.sticker.revealed{
    background:linear-gradient(135deg,#ffd0e8,#fbc2eb);
}

.sticker img{
    width:100%;
    aspect-ratio:1/1;
    object-fit:cover;
    border-radius:16px;
    margin-bottom:10px;
}

.stickerText{
    font-size:1.05em;
    color:#8b2c50;
}

/* ðŸŽµ MUSIC */
#musicBtn{
    margin:14px auto;
    width:60px;
    height:60px;
    border-radius:50%;
    background:linear-gradient(135deg,#ffb6d5,#ff85b3);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:1.8em;
    cursor:pointer;
}

/* ðŸŽ® GAME */
#gamePage{
    position:absolute;
    inset:0;
    display:none;
    background:radial-gradient(circle,#fff1f8,#f5c7dc);
    z-index:5;
}

#score{
    position:absolute;
    top:15px;
    width:100%;
    text-align:center;
    font-size:1.3em;
    color:#b03060;
}

.falling{
    position:absolute;
    width:50px;
    animation:fall 6s linear forwards;
}

@keyframes fall{
    from{top:-60px;}
    to{top:110%;}
}

.winBox{
    position:absolute;
    inset:0;
    background:rgba(255,255,255,.9);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:1.4em;
    color:#b03060;
    text-align:center;
    padding:30px;
}
</style>
</head>

<body>

<script>
for(let i=0;i<40;i++){
    let s=document.createElement('div');
    s.className='sparkle';
    s.style.left=Math.random()*100+'%';
    s.style.top=Math.random()*100+'%';
    s.style.animationDelay=Math.random()*5+'s';
    document.body.appendChild(s);
}
</script>

<!-- FRONT PAGE -->
<div id="frontCard">
    <h1>MANIFESTING CA</h1>
    <h2>Purvi</h2>
    <img src="front.jpg">
</div>

<!-- LETTER PAGE -->
<div id="letterPage">
  <div class="letterBox">

    <div class="sticker" id="s1">
        <img src="hellokittys.jpg">
        <div class="stickerText">Tap to reveal</div>
    </div>

    <div class="sticker" id="s2">
        <img src="hellokittycheer.jpg">
        <div class="stickerText">Tap to reveal</div>
    </div>

    <div class="sticker" id="s3">
        <img src="hellokittyl.jpg">
        <div class="stickerText">Tap to reveal</div>
    </div>

    <div id="musicBtn">ðŸŽµ</div>

    <div class="sticker" id="startGame">
        <div class="stickerText">Tap to play a cute game ðŸ’•</div>
    </div>

  </div>
</div>

<!-- GAME -->
<div id="gamePage">
    <div id="score">Score: 0</div>
</div>

<script>
const card=document.getElementById('frontCard');
const letter=document.getElementById('letterPage');
const game=document.getElementById('gamePage');

card.onclick=()=>{
    card.style.transform="translate(-50%,-50%) scale(.9)";
    setTimeout(()=>{
        card.style.display='none';
        letter.style.display='flex';
    },600);
};

const texts=[
"I know you've worked really hard for this exam, and no matter how heavy it feels right now, trust yourself. You've prepared, you're capable, and you're stronger than you think. Tomorrow is not about fear, it's about showing what you already know. Take a deep breath, stay calm, and give your best â€” that's more than enough. I'm proud of you, always. Go shine ðŸ€âœ¨",
"ALL THE BEST BABU ðŸ’—",
"The day you hold CA title in your hands, the sky will glow a little brighter. Somewhere beyond the stars, Papa and babba will be smiling softly, their pride is living in you. And here on this side, no no by your side, I'll be still standing, loving you in that silent way that needs no words--only belief in you.âœ¨ðŸŒ·"
];

['s1','s2','s3'].forEach((id,i)=>{
    const el=document.getElementById(id);
    const textBox=el.querySelector('.stickerText');
    el.onclick=()=>{
        if(el.classList.contains('revealed'))return;
        el.classList.add('revealed');
        textBox.innerHTML=texts[i];
    };
});

/* GAME */
let score=0,interval;

document.getElementById('startGame').onclick=()=>{
    letter.style.display='none';
    game.style.display='block';
    score=0;
    document.getElementById('score').innerText='Score: 0';
    interval=setInterval(()=>{
        const img=document.createElement('img');
        const heart=Math.random()>.5;
        img.src=heart?'heart.jpg':'cute-cat.jpg';
        img.className='falling';
        img.style.left=Math.random()*85+'%';
        game.appendChild(img);

        img.onclick=()=>{
            score+=heart?1:3;
            document.getElementById('score').innerText='Score: '+score;
            img.remove();
            if(score>=15){
                clearInterval(interval);
                const win=document.createElement('div');
                win.className='winBox';
                win.innerHTML="You did it ðŸ’–<br>Youâ€™re more capable than you think. Just believe in yourself you can also clear your exam with this ease";
                game.appendChild(win);
            }
        };

        img.addEventListener('animationend',()=>img.remove());
    },700);
};
</script>

</body>
</html>
